<ion-view view-title="消息">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat._id}}/{{chat.nickName?chat.nickName:chat.registId}}/{{chat.face}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.nickName?chat.nickName:chat.registId}}</h2>
        <p>{{getLastText(Message[chat._id],chat._id)}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
