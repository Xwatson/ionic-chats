<ion-view view-title="发现">
    <ion-content>
        <ion-refresher on-refresh="refreshLoad()"
                       pulling-text="下拉刷新"
                       refreshing-text="正在加载..."
                       refreshing-icon="ion-loading-b">

        </ion-refresher>

        <ion-list>
            <ion-item class="item-avatar item-icon-right" ng-repeat="chat in Users" type="item-text-wrap"
                      ng-click="startChat(chat)"
            ">
            <img ng-src="{{chat.face}}">

            <h2>{{chat.nickName?chat.nickName:chat.registId}}</h2>

            <p>♂</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
